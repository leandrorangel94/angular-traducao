</select>

        <app-texto-sobrenome></app-texto-sobrenome>
      </div>
    </div>
    <br />
    <div class="row">

        <app-combo-idioma-nativo></app-combo-idioma-nativo>

        <app-dropdown-acessar-site></app-dropdown-acessar-site>
      </div>
      <div class="col-6">
        <app-paginacao></app-paginacao>
      </div>
    </div>
    <br />
    <div class="row">
      <app-botoes></app-botoes>
    </div>
    <br />
    <div class="row">
      <app-alerta></app-alerta>
    </div>
    <br />
    <div class="row">

    </div>
    <br />

    <br />
